<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Psy TV player</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.8/jwplayer.js"></script>
    <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
</head>
<body>
    <div id="myplayer"></div>
    <script>
        // Obtener el par√°metro "id" de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Obtener el enlace del video correspondiente al id
        const videoUrl = id == 1 ? 'https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8' : 'https://live-01-01-tn.vodgc.net/TN24/index.m3u8';

        // Configurar el reproductor con el enlace del video correspondiente al id
        var player = jwplayer('myplayer');
        player.setup({
            file: videoUrl,
            width: '100%',
            height: '100%',
            autostart: true,
            mute: false,
            aspectratio: '16:9'
        });
    </script>
</body>
</html>
