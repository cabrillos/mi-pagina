    <script>
        const getParameterByName = (name) => {
            name = name.replace(/[\[]/, '\[').replace(/[\]]/, '\]');
            const regex = new RegExp('[\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const getURL = getParameterByName('get');
        const getIMG = getParameterByName('img');
        const getKEY = getParameterByName('key');
        const getKEY2 = getParameterByName('key2');

        if (getURL === '#') {
            console.error('La URL no es válida');
        }

        const play = getParameterByName('play') === '1' ? 'true' : 'false';

        const playerInstance = jwplayer('player');

        playerInstance.setup({
            playlist: [{
                'image': '',
                'sources': [{
                    'default': true,
                    'type': 'dash',
                    'file': atob(getURL),
                    'drm': {
                        'clearkey': {'keyId': atob(getKEY), 'key': atob(getKEY2)}
                    },
                    'label': '0'
                }]
            }],
            logo: { file: '', position: 'top-right' },
           
logo: { file: '', position: 'top-right' },
