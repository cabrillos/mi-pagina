<!DOCTYPE html>
<html>
  <head>
    <title>Estado de Reparación</title>
  </head>
  <body>
    <h1>Estado de Reparación</h1>
    <h2>Búsqueda de Estado de Reparación</h2>
    <form>
      <label for="numero_reparacion">Número de Reparación:</label>
      <input type="text" id="numero_reparacion" name="numero_reparacion"><br><br>
      <button type="submit">Buscar</button>
    </form>

    <h2>Registro de Clientes</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br><br>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni"><br><br>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono"><br><br>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion"><br><br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha"><br><br>
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora"><br><br>
      <label for="tipo_dispositivo">Tipo de Dispositivo:</label>
      <select id="tipo_dispositivo" name="tipo_dispositivo">
        <option value="Celular">Celular</option>
        <option value="Tablet">Tablet</option>
        <option value="Laptop">Laptop</option>
        <option value="Desktop">Desktop</option>
      </select><br><br>
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo"><br><br>
      <button type="submit">Registrar</button>
    </form>
  </body>
</html>
