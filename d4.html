<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Psy TV player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.8/jwplayer.js"></script>
    <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
</head>
<body>
    <div id="myplayer"></div>
    <script>
        // Define un objeto de configuraci칩n para los diferentes videos disponibles
        const videoUrls = {
            1: 'https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8',
            2: 'https://live-01-01-tn.vodgc.net/TN24/index.m3u8'
        };

        // Obtener el ID del video desde la URL de la p치gina
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Obtener la URL del video correspondiente al ID de la p치gina
        const videoUrl = videoUrls[id] || '';

        // Configurar el reproductor de video
        const player = jwplayer('myplayer');
        player.setup({
            file: videoUrl,
            width: '100%',
            height: '100%',
            autostart: true,
            mute: false,
            aspectratio: '16:9',
            controls: true, // Agregar controles de reproductor
            mobilecontrols: true // Agregar controles nativos para dispositivos m칩viles
        });
    </script>
</body>
</html>
