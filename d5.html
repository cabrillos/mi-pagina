<body>

            6: 'https://abc-iview-mediapackagestreams-2.akamaized.net/out/v1/6e1cc6d25ec0480ea099a5399d73bc4b/index.m3u8',//abc news
            7: 'https://stream.arcast.com.ar/envivo/castv/playlist.m3u8',//c7 sgo

            9: 'https://d6s2o8so4wk28.cloudfront.net/v1/master/3722c60a815c199d9c0ef36c5b73da68a62b09d1/cc-2vzmnn0zl3exh-prod/amgclarity4k/playlist.m3u8',//clarity no funciona

            12: 'https://d1nmqgphjn0y4.cloudfront.net/live/ip/live.isml/5ee6e167-1167-4a85-9d8d-e08a3f55cff3.m3u8', //ip noticias
            13: 'https://ythls.onrender.com/channel/UCba3hpU7EFBSk817y9qZkiA.m3u8', //la nacion no funciona

            15: 'https://g3.vxral-hor.transport.edge-access.net/a10/ngrp:cronicatv_video1-100044_all/Playlist.m3u8?sense=true'
        };


        // Obtener el ID del video desde la URL de la página
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Obtener la URL del video correspondiente al ID de la página
        const videoUrl = videoUrls[id] || '';

        // Configurar el reproductor de video
        const player = jwplayer('myplayer');
        player.setup({
            file: videoUrl,
            width: '100%',
            height: '100%',
            autostart: true,
            mute: false,
            aspectratio: '16:9',
            controls: true, // Agregar controles de reproductor
            mobilecontrols: true // Agregar controles nativos para dispositivos móviles
        });
    </script>
</body>
