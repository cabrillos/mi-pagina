<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Psy TV player</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.8/jwplayer.js"></script>
    <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
</head>
    <style>
    body{
    margin:0;
    padding:0;
    border:0;
    overflow: hidden;}
        
    .jwplayer.jw-flag-aspect-mode {height: 100%!important;}
    #myplayer.jwplayer.jw-flag-aspect-mode {height: 100% !important;}
    </style>
<body>
    <div id="myplayer"></div>
    <script>
        function getVideoUrl(id) {
            if (id == 1) {
                return 'https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8';
            } else if (id == 2) {
                return 'https://live-01-01-tn.vodgc.net/TN24/index.m3u8';
            } else {
                return '';
            }
        }

        var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
        var videoUrl = getVideoUrl(id);

        var player = jwplayer('myplayer');
        player.setup({
            file: videoUrl,
            width: '100%',
            height: '100%',
            autostart: true,
            mute: false,
            aspectratio: '16:9'
        });
    </script>
</body>
</html>
